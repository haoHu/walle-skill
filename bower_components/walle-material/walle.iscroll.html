<!DOCTYPE html>
<html>
	<head>
		<title>测试IScroll</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<!-- iScroll -->
		<script src="bower_components/iscroll/build/iscroll.js"></script>
		<style type="text/css">
		body {
			padding : 2em;
		}
		.scroll-box {
			width : 1280px;
			height: 330px;
		}
		.scroller-wrapper {
			display: block;
			width: 100%;
			height: 100%;
			overflow: hidden;
	
		}
		.scroller {
			position : absolute;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			width: 5000px;
			height: 100%;
			background-color: #a00;
			-webkit-transform: translateZ(0);
			-moz-transform: translateZ(0);
			-ms-transform: translateZ(0);
			-o-transform: translateZ(0);
			transform: translateZ(0);
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-text-size-adjust: none;
			-moz-text-size-adjust: none;
			-ms-text-size-adjust: none;
			-o-text-size-adjust: none;
			text-size-adjust: none;
		}
		.scroller ul {
			list-style : none;
			padding : 0;
			margin : 0;
			width: 100%;
			height: 100%;
		}
		.item {
			display: inline-block;
			width : 200px;
			height: 100%;
			border: 1px solid #111;
		}
		</style>
	</head>
	<body>
		<div class="scroll-box">
			<div id="scroll_h" class="scroller-wrapper">
				<div class="scroller">
					<ul class="">
						<li class="item">item1</li>
						<li class="item">item2</li>
						<li class="item">item3</li>
						<li class="item">item4</li>
						<li class="item">item5</li>
						<li class="item">item6</li>
						<li class="item">item7</li>
						<li class="item">item8</li>
						<li class="item">item9</li>
						<li class="item">item10</li>
						<li class="item">item11</li>
						<li class="item">item12</li>
						<li class="item">item13</li>
						<li class="item">item14</li>
						<li class="item">item15</li>
						<li class="item">item16</li>
						<li class="item">item17</li>
						<li class="item">item18</li>
						<li class="item">item19</li>
						<li class="item">item20</li>
					</ul>
				</div>
				
			</div>
		</div>
		<script>
		$(function () {
			var scrollEl = $('#scroll_h');
			scrollEl.find('.scroller').width(210 * scrollEl.find('.scroller li').length);
			var scrollObj = new IScroll(scrollEl[0], {
				scrollX: true, scrollY: false, mouseWheel: true
			});
		});
		</script>
	</body>
</html>
